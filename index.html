<!DOCTYPE html>
<html>
<head>
  <title>Chat with the Bot</title>
</head>
<body>
  <h1>Chat with the Bot</h1>
  <textarea id="userMessage" placeholder="Type your message here..."></textarea>
  <button id="sendMessage">Send</button>
  <div id="botResponse"></div>

  <script>
    document.getElementById('sendMessage').addEventListener('click', async () => {
      const message = document.getElementById('userMessage').value;

      if (message) {
        const response = await fetch('https://your-bot-api-url/api/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        document.getElementById('botResponse').innerText = data.response || 'Error: ' + data.error;
      }
    });
  </script>
</body>
</html>
